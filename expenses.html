    <!-- Content Section -->
    <div class="container mt-4">
        <h1 class="text-center">Expense History</h1>
        <p>Total Expenses: ₹<span id="totalExpenses">0.00</span></p>

        <h3 class="text-center">Monthly Expense History</h3>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Month</th>
                    <th>Total Expense (₹)</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody id="expenseTableBody">
                <!-- Dynamic rows will be added here -->
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Fetch budget data from localStorage
            const budgetData = JSON.parse(localStorage.getItem("budgetData")) || { expenses: [] };
            const monthlyExpenses = {};

            // Calculate monthly expenses
            budgetData.expenses.forEach(expense => {
                const monthYear = new Date(expense.date).toLocaleString('default', { month: 'long', year: 'numeric' });
                if (!monthlyExpenses[monthYear]) {
                    monthlyExpenses[monthYear] = { total: 0, details: [] };
                }
                monthlyExpenses[monthYear].total += expense.amount;
                monthlyExpenses[monthYear].details.push(expense);
            });

            // Update total expenses
            const totalExpenses = budgetData.expenses.reduce((sum, expense) => sum + expense.amount, 0);
            document.getElementById('totalExpenses').innerText = totalExpenses.toFixed(2);

            // Populate table rows
            const expenseTableBody = document.getElementById('expenseTableBody');
            for (let month in monthlyExpenses) {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${month}</td>
                    <td>₹${monthlyExpenses[month].total.toFixed(2)}</td>
                    <td>
                        <ul>
                            ${monthlyExpenses[month].details.map(exp => 
                                `<li>${exp.title}: ₹${exp.amount.toFixed(2)} (${exp.date})</li>`
                            ).join('')}
                        </ul>
                    </td>
                `;
                expenseTableBody.appendChild(row);
            }
        });
    </script>

    <!-- jQuery and Bootstrap JS -->
