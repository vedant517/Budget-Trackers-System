    <!-- Content Section -->
    <div class="container mt-4">
        <h1 class="text-center">Add Incomes</h1>
        <form id="incomeForm">
            <div class="form-group">
                <label for="incomeTitle">Income Title:</label>
                <input type="text" class="form-control" id="incomeTitle" required>
            </div>
            <div class="form-group">
                <label for="incomeAmount">Amount:</label>
                <input type="number" class="form-control" id="incomeAmount" required>
            </div>
            <div class="form-group">
                <label for="incomeDate">Date:</label>
                <input type="date" class="form-control" id="incomeDate" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Income</button>
        </form>

        <h2 class="text-center mt-5">Income Records</h2>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Amount</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="incomeTableBody">
                <!-- Rows will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <!-- JavaScript for Income Management -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const incomeForm = document.getElementById('incomeForm');
            const incomeTableBody = document.getElementById('incomeTableBody');

            // Load stored incomes
            const loadIncomes = () => {
                const incomes = JSON.parse(localStorage.getItem('incomes')) || [];
                incomeTableBody.innerHTML = '';
                incomes.forEach(income => {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td>${income.title}</td><td>${income.amount}</td><td>${income.date}</td>`;
                    incomeTableBody.appendChild(row);
                });
            };

            // Add a new income
            incomeForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const title = document.getElementById('incomeTitle').value;
                const amount = document.getElementById('incomeAmount').value;
                const date = document.getElementById('incomeDate').value;
                const incomes = JSON.parse(localStorage.getItem('incomes')) || [];
                incomes.push({ title, amount, date });
                localStorage.setItem('incomes', JSON.stringify(incomes));
                incomeForm.reset();
                loadIncomes();
            });

            // Initial load
            loadIncomes();
        });
    </script>

    <!-- jQuery and Bootstrap JS -->
